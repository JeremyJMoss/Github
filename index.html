<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="

  <link rel="stylesheet" href="style/style.css" />

  <link rel="stylesheet" href="https://cdn.rawgit.com/IonicaBizau/github-calendar/gh-pages/dist/github-calendar.css" />
  <title>Github App</title>
  <style>
    .calendar{
      width: 95% !important;
      margin-bottom: 25px;
      margin: 0;
      margin-left: 8px;
      margin-top: 8px;
      border: none;
    }
  </style>
</head>

<body>
  <nav class="navbar navbarColour">
    <!-- Navbar content -->
    <div class="container">

      <a class="navbar-brand"> <svg height="32" style="filter:invert()" aria-hidden="true" viewBox="0 0 16 16"
          version="1.1" width="32" data-view-component="true" class="octicon octicon-mark-github v-align-middle">
          <path fill-rule="evenodd"
            d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z">
          </path>
        </svg> Github Search Engine</a>
      <form class="d-flex searchForm">
        <input class="form-control me-2" type="search" placeholder="Search users" aria-label="Search" />
        <button class="btn btn-outline-light" type="submit">Search</button>
      </form>
    </div>
  </nav>
  <main>
    <div class="container">
      <div class="alert alert-danger mt-3 hide error" role="alert"></div>
      <div class="row">
        <div class="col-12 col-md-3 py-4 profileData">
        </div>
        <div class="col-12 col-md-9 repositoriesCont">
          <h4>Contributions</h4>
          <div class="calendar"></div>
          <h4>Popular Repositories</h4>
          <div class="row" id="reposContainer"></div>
          
        </div>
      </div>

  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.4/axios.min.js"
    integrity="sha512-lTLt+W7MrmDfKam+r3D2LURu0F47a3QaW5nF0c6Hl0JDZ57ruei+ovbg7BrZ+0bjVJ5YgzsAWE+RreERbpPE1g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.rawgit.com/IonicaBizau/github-calendar/gh-pages/dist/github-calendar.min.js"></script>
  <script src="script.js"></script>
  <script>


  </script>
</body>

</html>
