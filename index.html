<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style/style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Github App</title>
</head>

<body>
  <nav class="navbar navbar-light" style="background-color: #e3f2fd">
    <!-- Navbar content -->
    <div class="container">
      <a class="navbar-brand">Github Search Engine</a>
      <form class="d-flex searchForm">
        <input class="form-control me-2" type="search" placeholder="Search users" aria-label="Search" />
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </nav>
  <main>
    <div class="container">
      <div class="alert alert-danger mt-3 hide error" role="alert"></div>
      <div class="row">
        <div class="col-12 col-md-6 py-4 profileData">
        </div>
        <div class="col-12 col-md-6">
          <div class="row" id="reposContainer"></div>
        </div>
      </div>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.4/axios.min.js"
    integrity="sha512-lTLt+W7MrmDfKam+r3D2LURu0F47a3QaW5nF0c6Hl0JDZ57ruei+ovbg7BrZ+0bjVJ5YgzsAWE+RreERbpPE1g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="script.js"></script>
</body>

</html>
